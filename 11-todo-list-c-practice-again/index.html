<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        h3 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .add-task {
            display: flex;
            max-width: 600px;
            margin: 0 auto 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .add-task input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }

        .add-task button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .add-task button:hover {
            background: #0b7dda;
            transform: scale(1.05);
        }

        ol {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-text {
            flex: 1;
        }

        .task-text.done {
            text-decoration: line-through;
            color: #888;
        }

        .task-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .remove-btn {
            background: #f44336;
            color: white;
        }

        .remove-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .save-btn {
            background: #2196F3;
            color: white;
        }

        .save-btn:hover {
            background: #0b7dda;
        }

        .cancel-btn {
            background: #9E9E9E;
            color: white;
        }

        .cancel-btn:hover {
            background: #757575;
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>

<body>
    <h3>Todo List</h3>
    <div class="add-task">
        <input type="text" id="new-task-input" placeholder="Add new task...">
        <button id="add-btn">Add</button>
    </div>
    <ol id="task-list"></ol>
    <script>
        const tasks = [
            { text: "Make dinner", done: false },
            { text: "Do home work", done: false },
            { text: "From the bottom of my ❤️", done: false }
        ];
        const taskListElement = document.querySelector("#task-list");

        function renderTasks() {
            let htmlStr = tasks
                .map((task, index) => {
                    return `<li data-index="${index}"><input type="checkbox" class="task-checkbox" ${task.done ? 'checked' : ''}><span class="task-text ${task.done ? 'done' : ''}">${task.text}</span> <button class="edit-btn">edit</button><button class="remove-btn">Remove</button></li>`
                })
                .join("\n");

            taskListElement.innerHTML = htmlStr;
        }

        function editTask(index) {
            const li = taskListElement.children[index];
            const currentText = tasks[index].text;

            // Tạo input để chỉnh sửa
            li.innerHTML = `<input type="text" value="${currentText}" class="edit-input"> <button class="save-btn">Save</button><button class="cancel-btn">Cancel</button>`;

            const input = li.querySelector('.edit-input');
            const saveBtn = li.querySelector('.save-btn');
            const cancelBtn = li.querySelector('.cancel-btn');

            input.focus();

            saveBtn.addEventListener('click', () => {
                tasks[index].text = input.value;
                renderTasks();
            });

            cancelBtn.addEventListener('click', () => {
                renderTasks();
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    tasks[index].text = input.value;
                    renderTasks();
                }
            });
        }

        function addTask() {
            const text = newTaskInput.value.trim();
            if (text) {
                tasks.push({ text, done: false });
                newTaskInput.value = '';
                renderTasks();
            }
        }

        const addBtn = document.querySelector('#add-btn');
        const newTaskInput = document.querySelector('#new-task-input');

        addBtn.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Event delegation cho edit và remove buttons
        taskListElement.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (!li) return;

            const index = parseInt(li.dataset.index);

            if (e.target.classList.contains('edit-btn')) {
                editTask(index);
            } else if (e.target.classList.contains('remove-btn')) {
                tasks.splice(index, 1);
                renderTasks();
            }
        });

        // Event delegation for checkbox
        taskListElement.addEventListener('change', (e) => {
            if (e.target.classList.contains('task-checkbox')) {
                const li = e.target.closest('li');
                const index = parseInt(li.dataset.index);
                tasks[index].done = e.target.checked;
                renderTasks();
            }
        });
        renderTasks();
    </script>

</html>
